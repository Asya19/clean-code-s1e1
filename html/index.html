<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="../styles/style.css" media="screen">
</head>

<body>
  <header class="header">
    <img src="../assets/eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">
    <section class="tasks">
      <h2 for="new-task">Add Item</h2>
      <div class="task-input-wrapper">
        <input id="new-task" class="task" type="text">
        <button>Add</button>
      </div>
    </section>

    <section class="tasks">
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="../assets/remove.svg" alt="Remove arrow"></button>
        </li>
        <li class="edit-mode task">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete"><img src="../assets/remove.svg" alt="Remove arrow"></button>
        </li>
      </ul>
    </section>

    <section class="tasks">
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li class="task">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="../assets/remove.svg" alt="Remove arrow"></button>
        </li>
      </ul>
    </section>

  </main>
  <script src="../js/app.js"></script>
</body>

</html>
