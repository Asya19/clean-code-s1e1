<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="../styles/style.css" media="screen">
</head>

<body>
  <header class="header">
    <img src="../assets/eisenhower-matrix.jpg" class="header__img" alt="eisenhower-matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">
    <section class="tasks">
      <h2 class="tasks__header">Add Item</h2>
      <div class="tasks-input-wrapper">
        <input id="new-task" class="task__input" type="text">
        <button class="task__btn add">Add</button>
      </div>
    </section>

    <section class="tasks">
      <h2 class="tasks__header">Todo</h2>
      <ul id="incomplete-tasks" class="tasks__list">
        <li class="task">
          <input type="checkbox" class="task__status">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="task__btn edit">Edit</button>
          <button class="task__btn delete"><img src="../assets/remove.svg" alt="Remove arrow"></button>
        </li>
        <li class="edit-mode task ">
          <input type="checkbox" class="task__status">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="task__btn edit">Save</button>
          <button class="task__btn delete"><img src="../assets/remove.svg" alt="Remove arrow"></button>
        </li>
      </ul>
    </section>

    <section class="tasks">
      <h2 class="tasks__header">Completed</h2>
      <ul id="completed-tasks" class="tasks__list">
        <li class="task">
          <input type="checkbox" checked class="task__status">
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="task__btn edit">Edit</button>
          <button class="task__btn delete"><img src="../assets/remove.svg" alt="Remove arrow"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="../js/app.js"></script>
</body>

</html>
